{% extends 'other/base.html' %}
{% block "title" %}
    Update Page
{% endblock "title" %}

{% block "content" %}
<body class="cover">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10">
            <h1 > Document Management System</h1> 
        </div>
        <div class="col-lg-2">
            <h5> Welcome, {{user.username}}. | <a href="/signout">Logout</a></h5>
        </div>
    </div>
</div>        

<nav class="navbar navbar-expand-sm bg-dark">
    
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" style="font-size:25px;" href="/homepage">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="font-size:22px;" href="/UploadFile">Upload</a>
    </ul>
</nav>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-3"> 
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
        
                <label>Update File</label><br>
                <input type="file" name="file">
                
                <br><br>
                <button type="submit" class='btn btn-sm btn-info'>Update</button>
                <a class='btn btn-sm btn-info' href="{% url 'homepage' %}">Back</a>   
        
            </form>
        </div>
    </div>
</div>
{% endblock "content" %}
</body>
